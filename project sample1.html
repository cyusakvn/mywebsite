<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Diary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Mental Health Diary</h1>
        <p>Track your emotions, thoughts, and progress.</p>
    </header>

    <section class="mood-tracker">
        <h2>How Are You Feeling Today?</h2>
        <div class="mood-buttons">
            <button class="mood-btn happy">😊 Happy</button>
            <button class="mood-btn sad">😔 Sad</button>
            <button class="mood-btn anxious">😟 Anxious</button>
            <button class="mood-btn angry">😠 Angry</button>
            <button class="mood-btn neutral">😐 Neutral</button>
        </div>
    </section>

    <section class="journal-entry">
        <h2>Today's Journal</h2>
        <textarea id="journal" placeholder="Write your thoughts here..."></textarea>
        <button class="save-btn">Save Entry</button>
    </section>

    <section class="progress-view">
        <h2>Your Mood Progress</h2>
        <p>Coming Soon: Data visualization on your mood trends!</p>
    </section>

    <footer>
        <p>© 2024 Mental Health Diary. All rights reserved.</p>
    </footer>
</body>
</html>
